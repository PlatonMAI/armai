<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/redirectNotAuth.js" type="module"></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/form.css">

    <title>Создание соревнования</title>
</head>
<body>
    <form class="form-container" id="form-competition">
        <h2>Новое соревнование</h2>
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" name="name" id="name" required placeholder="Введите название...">
        </div>
        <div class="form-group">
            <label for="hand">Рука</label>
            <select name="hand" id="hand">
                <option value="" selected>Обе</option>
                <option value="left">Левая</option>
                <option value="right">Правая</option>
            </select>
        </div>
        <div class="form-group">
            <label for="categorySchemaId">Схема категорий</label>
            <select name="categorySchemaId" id="categorySchemaId"></select>
        </div>
        
        <button>Создать</button>
    </form>

    <script src="/js/competitions/create.js"></script>
</body>
</html>
